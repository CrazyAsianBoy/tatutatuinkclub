<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap');
    </style>
    <title>TatuTatu Inkclub Custom Tattoo</title>
</head>
<body>
    <div class="header">
        <img id="logo" src="img/logo.png" alt="tautatu logo">
    </div>
    <div class="container">
        <div class="img-stack">
            <img id="img-frame-el" src="img/frame/1.png" alt="frame image">
            <div id="img-inner-el">
                <img id="img-in-el" src="img/inner/1.png" alt="inner frame image">
            </div>
        </div>
        <div class="frame-btn">
            <button id="prev-frame-btn-el">prev</button>
            <p>Frame</p>
            <button id="next-frame-btn-el">next</button>
        </div>
        <div class="inner-btn">
            <button id="prev-inner-btn-el">prev</button>
            <p>Inner</p>
            <button id="next-inner-btn-el">next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
