<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap');
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>TatuTatu Inkclub Custom Tattoo</title>
</head>
<body>
    <div class="header">
        <img id="logo" src="img/logo.png" alt="tautatu logo">
    </div>

    <div class="container">
        <div class="img-stack">
            <img id="img-frame-el" src="img/frame/1.png" alt="frame image">
            <div id="img-inner-el">
                <img id="img-in-el" src="img/inner/1.png" alt="inner frame image">
            </div>
        </div>
        <div class="btn-frame">
            <div class="center">
                <h4>Step 1</h4>
                <p>Choose a frame of your liking</p>
            </div>
            <div class="frame-btn center">
                <button id="prev-frame-btn-el">prev</button>
                <p>Frame</p>
                <button id="next-frame-btn-el">next</button>
            </div>
            <div class="center">
                <h4>Step 2</h4>
                <p>Choose the inner frame</p>
            </div>
            <div class="inner-btn">
                <button id="prev-inner-btn-el">prev</button>
                <p>Inner</p>
                <button id="next-inner-btn-el">next</button>
            </div>
            <div class="center">
                <h4>Step 3</h4>
                <p>Screenshot and show it to your tattoo artist</p>
            </div>
        </div>
        <footer>
            <p>&copy; Copyright and Tattoo design by <a href="https://tatutatuinkclub.com/">Tatutatuinkclub</a>. App design by <a href="https://instagram.com/raymond.chia.007?igshid=OGQ5ZDc2ODk2ZA==">Raymond</a>.</p>
        </footer>
    </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
